<div>
  <form class="form-horizontal websock-form" ng-submit="connect(tmp.host, tmp.port, tmp.name)" class="fade">
    <div class="form-group">
      <label for="host-input" class="col-sm-2 control-label">Host</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="host-input" placeholder="Host" ng-model="tmp.host">
      </div>
    </div>
    <div class="form-group">
      <label for="port-input" class="col-sm-2 control-label">Port Number</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="port-input" placeholder="Port Number" ng-model="tmp.port">
      </div>
    </div>
    <div class="form-group">
      <label for="name-input" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name-input" placeholder="Name" ng-model="tmp.name">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Connect</button>
      </div>
    </div>
  </form>
</div>
